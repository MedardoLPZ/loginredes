<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesi贸n</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="text-center text-white py-4 mb-0">Arquitectura de Redes</h1>

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <form id="loginForm" data-form-type="login">
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>   
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4">submit</button>
                                            
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <form id="registerForm" data-form-type="register">
                                            <div class="form-group">
                                                <input type="text" name="name" class="form-style" placeholder="Your Full Name" id="name" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>   
                                            <div class="form-group mt-2">
                                                <input type="text" name="lastname" class="form-style" placeholder="Your Last Name" id="lastname" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>   
                                            <div class="form-group mt-2">
                                                <input type="text" name="phone" class="form-style" placeholder="Your Phone Number" id="phone" autocomplete="off">
                                                <i class="input-icon uil uil-phone"></i>
                                            </div>   
                                            <div class="form-group mt-2">
                                                <input type="email" name="email" class="form-style" placeholder="Your Email" id="email" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>   
                                            <div class="form-group mt-2">
                                                <input type="password" name="password" class="form-style" placeholder="Your Password" id="password" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="confirm_password" class="form-style" placeholder="Confirm Your Password" id="confirm_password" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4">submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        // Registro de usuario
        $('#registerForm').submit(function(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'http://192.168.2.249:7000/users/register',
                data: $(this).serialize(),
                success: function(response) {
                    console.log(response);
                    $('#registerMessage').text('Usuario registrado correctamente');
                },
                error: function(error) {
                    console.error(error);
                    $('#registerMessage').text('Error al registrar usuario');
                }
            });
        });

        // Inicio de sesi贸n
        $('#loginForm').submit(function(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'http://192.168.2.249:7000/users/login',
                data: $(this).serialize(),
                success: function(response) {
                    console.log(response);
                    $('#loginMessage').text('Inicio de sesi贸n exitoso');
                },
                error: function(error) {
                    console.error(error);
                    $('#loginMessage').text('Error al iniciar sesi贸n');
                }
            });
        });
    });
</script>
</body>
</html>
